<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursors</title>
    <style>
        :root {
            color-scheme: dark;
            cursor: url(./cursor.svg), auto;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script>
    const throttle = (cb, delay = 32) => {
        let shouldWait = false
        let waitingArgs
        const timeoutFunc = () => {
            if (waitingArgs == null) {
                shouldWait = false
            } else {
                cb(...waitingArgs)
                waitingArgs = null
                setTimeout(timeoutFunc, delay)
            }
        }

        return (...args) => {
            if (shouldWait) {
                waitingArgs = args
                return
            }

            cb(...args)
            shouldWait = true
            setTimeout(timeoutFunc, delay)
        }
    }

    const events = {
        getYourId: 0,
        connect: 1,
        move: 2,
        exit: 3,
    }

    const cursors = {}
    let ws, myId

    const wsSend = (data) => {
            switch(ws.readyState) {
                case 0:
                    setTimeout(() => wsSend(data), 100)
                    break
                case 1:
                    ws.send(data)
                    break
                case 3:
                    initConnection()
                    break
            }
        }

    const sendCursorPosition = throttle((x, y) => wsSend(JSON.stringify([events.move, x, y])))

    const initConnection = throttle(() => {
        ws = new WebSocket("ws://localhost:9000")

        ws.onopen = () => {
            console.log('connected')
        }

        ws.onmessage = (m) => {
            /*
                m.data is a JSON array
                [
                    number // cursor id
                    [
                        number // event type
                        number // x
                        number // y
                    ]
                ]
            */
            const data = JSON.parse(m.data)
            console.log(JSON.parse(m.data))
            switch (data[0]) {
                case events.getYourId:
                    myId = data[1]
                    break
                case events.connect:
                    if (data[1] === myId) break
                    console.log(data[1] + ' connected', myId)
                    const cursor = document.createElement('object')
                    cursor.data = './cursor.svg'
                    cursor.style.transition = 'all 0.04s ease-in-out'
                    cursors[data[1]] = cursor
                    document.body.appendChild(cursor)
                    break
                case events.move:
                    if (data[1] === myId) break
                    cursors[data[1]].style.transform = `translate(${data[2]}px, ${data[3]}px)`
                    break
                case events.exit:
                    console.log(data[1] + ' exited')
                    break
            }
        }

        ws.onclose = (event) => {
            if (event.wasClean) {
                console.log('Connection closed')
            } else {
                console.log('Connection lost')
            }
            console.log('Code: ' + event.code + ' reason: ' + event.reason)
        }

        ws.onerror = (error) => {
            console.log(error)
        }
    }, 600)

    initConnection()

    addEventListener('mousemove', (e) => {
        try {
            sendCursorPosition(e.clientX, e.clientY)
        } catch (e) {
            console.log(e)
            // initConnection()
        }
    })

</script>

</body>
</html>
